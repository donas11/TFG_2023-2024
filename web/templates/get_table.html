    <table >
    {{ table|safe }}
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if page > 1 %}
                <li class="page-item">
                    <a class="hidden-link" href="{{ url_for('get_table', page=1) }}" ></a>
                    <button onclick="linkNavegacon(this)" value="{{page-1}}">Previous</a>
                </li>
            {% endif %}

            {% for p in range(start_page, end_page + 1) %}
                <li class="page-item">
                    <a class="hidden-link" href="{{ url_for('get_table', page=p) }}" ></a>
                    <button onclick="linkNavegacon(this)" value="{{p}}" >{{ p }}</a>
                </li>
            {% endfor %}

            {% if page < total_pages %}
                <li class="page-item">
                    <a class="hidden-link" href="{{ url_for('get_table', page=page+1) }}" ></a>
                    <button onclick="linkNavegacon(this)" value="{{page+1}}" >Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
